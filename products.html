<div class="products-container">
    <div class="product" ng-repeat="product in products" ng-click="viewProduct(product)">
        <img ng-src="{{product.image}}" alt="{{product.name}}">
        <h3>{{product.name}}</h3>
    </div>
</div>

<div class="view-all-container">
    <button class="view-all-btn" ng-click="viewAllProducts()">View All Products</button>
</div>

<div class="footer-text">
    Powered by Quriv
</div>

<style>
    .products-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.product {
    text-align: center;
    border-radius: 10px;
    padding: 10px;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    margin-top: 130px;
}

.product:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.product img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.product h3 {
    margin-top: 10px;
}

.view-all-container {
    display: flex;                   /* Use flexbox for centering */
    justify-content: center;         /* Center horizontally */
    position: absolute;              /* Position relative to the nearest positioned ancestor */
    bottom: 20px;                   /* Distance from the bottom */
    width: 90%;                    /* Take full width */
}

.view-all-btn {
    padding: 10px 20px;
    border-radius: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 80px;
    margin-left: 75px;
    font-size: 32px;
}

/* Optional: Add some spacing to the bottom of the page */
.container {
    padding-bottom: 80px;           /* Add space for the button */
    position: relative;              /* Make sure the container is relatively positioned */
}
